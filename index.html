<!DOCTYPE html>
<html>
<head>
    <title>Bingo Centre d'Esplai Flor de Neu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">
        <img src="logo.png" alt="" width="80"/>
        <a href="https://www.esplaiflordeneu.cat" target="_blank">BINGO CENTRE D'ESPLAI FLOR DE NEU</a>
        <img src="logo.png" alt="" width="80"/>
    </h1>
    <table id="bingo-board"></table>
    <div id="inputs" class="inputs">
        <input type="number" id="number-input" min="1" class="input" autofocus>
        <button id="submit-number-button" class="submit">Marcar</button>
    </div>
    <div id="buttons" class="buttons">
        <button id="restart-button" class="reset">Reiniciar</button>
        <button id="line-button">Linia</button>
        <button id="bingo-button">Bingo</button>
    </div>
    <div id="confirm" class="confirm">
        <h1 id="text-confirm"><br />SEGUR QUE VOLS REINICIAR?</h1>
        <button id="no-button" class="no-reset">No</button>
        <button id="yes-button" class="reset">Si</button>
    </div>
    <div id="bingoOrLine" class="bingoOrLine">
        <img id="img-bingo" src="bingo.gif" alt="Bingo" height="415" />
        <img id="img-line" src="linia.gif" alt="Linia" height="415" />
        <br />
        <button id="back-button">Tornar</button>
    </div>
    <br />
    <script src="script.js"></script>
</body>
</html>
